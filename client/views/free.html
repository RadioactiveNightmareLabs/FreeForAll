<div class="freeContainer">
  <div ng-controller="getDataController" style="background-color:rgb(192,192,192,192);" >
    <!-- <div class="container"> -->
    <button ng-click="getLocation()">getLocation</button>
    <button ng-click="getFreePlaces()">freePlaces</button>
    <button ng-click="addDistanceTime(freePlaces)">addDistanceTime</button>
    <button ng-click="filterize([{name: 'party', type: 'event'},{name: 'unwanted dog', type: 'thing'},{name: 'half baked idea', type: 'food'}], { event: 'event' , food: 'food'})">filterByName</button>

  <!-- <div ng-controller="getDataController" > -->
    <table class="table table-striped table-hover span5 center-table">
      <tr go-away class='row fx-fade-up fx-easing-linear fx-speed-200 fx-trigger' ng-repeat="object in freeAry">
        <td class="col-md-8">{{ object.name }}</td>
        <td class="col-md-4">{{ object.location }}</td>
        </tr>
        </table>
  </div>
</div>

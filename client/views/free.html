<div class="freeContainer">
  <div ng-controller="getDataController" style="background-color:#ff0000;" >
    <div class="container">
    <button ng-click="getLocation()">getLocation</button>
    <button ng-click="getFreePlaces()">freePlaces</button>
    <button ng-click="addDistanceTime(freePlaces)">addDistanceTime</button>
    <button ng-click="filterize([{name: 'party', type: 'event'},{name: 'unwanted dog', type: 'thing'},{name: 'half baked idea', type: 'food'}], { event: 'event' , food: 'food'})">filterByName</button>

      <div ng-repeat="object in filteredItems">
        <div class='items' style="height: 40px; width: 100%; border-top: solid #000000; border-width: 1px">
          <div style="background-color:#ff0000; line-height: 40px; width: 50%; height: 100%; float: left; color: white; vertical-align: middle; font-size: 1em;"> {{ object.name }} </div>
          <div style="background-color:#ff0000; line-height: 40px; width: 40%; height: 100%; float: right; color: white; vertical-align:middle"> {{ object.location }} </div>
        </div>
      </div>
    </div>
  </div>
</div>

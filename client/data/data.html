<table class="table table-striped table-hover" ng-controller='getDataController'>
  <thead>Free Stuff Near You</thead>
  <tbody ng-animate="'animate'" class="table table-striped repeat-animation" ng-repeat="object in freeStuff">
    <tr>
      <td class="items"> {{ object.name }} </td>
    <tr>
  </tbody>
</table>

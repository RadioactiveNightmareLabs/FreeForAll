<div><h1>Free stuff!</h1></div>
<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">
    <ui-gmap-markers models="markers" events="events" coords="'self'" icon="'icon'">
    </ui-gmap-markers>
</ui-gmap-google-map>
<ul class="list-unstyled" ng-repeat="free in vm.free">
  <li class="fx-fade-down">
    <h4>{{ free.name }}</h4>
    <a href="{{ vm.href }}">details</a>
    {{ free.date }}
    {{ free.type }}
  </li>
</ul>
